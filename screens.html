const fps = 10;
let zoom = 1;
let frame = 0;
let interval;
let leftPopup, rightPopup, redPopup;

function openPopups() {
  $('button').hide()
  frame = 0;

  const first = popupData[0];
  const leftBounds = first.white ? {
    left: first.white.left * zoom,
    top: first.white.top * zoom,
    width: first.white.width * zoom,
    height: first.white.height * zoom
  } : { left: 100, top: 100, width: 200, height: 200 };

  const rightBounds = first.blue ? {
    left: first.blue.left * zoom,
    top: first.blue.top * zoom,
    width: first.blue.width * zoom,
    height: first.blue.height * zoom
  } : { left: 400, top: 100, width: 200, height: 200 };

  leftPopup = window.open('', 'leftPopup', `left=${leftBounds.left},top=${leftBounds.top},width=${leftBounds.width},height=${leftBounds.height}`);
  rightPopup = window.open('', 'rightPopup', `left=${rightBounds.left},top=${rightBounds.top},width=${rightBounds.width},height=${rightBounds.height}`);
  redPopup = window.open('', 'redPopup', `left=0,top=0,width=100,height=100`);

  if (!leftPopup || !rightPopup || !redPopup) {
    alert("Popups blocked.");
    return;
  }

  leftPopup.document.write(`<body style="margin:0;overflow:hidden;"><div id="whiteImage" style="width:100%;height:100%;background-repeat:no-repeat;background-position:0 0;background-size:cover;"></div></body>`);
  rightPopup.document.write(`<body style="margin:0;overflow:hidden;"><div id="blueImage" style="filter:invert(1); width:100%;height:100%;background-repeat:no-repeat;background-position:0 0;background-size:cover;"></div></body>`);
  redPopup.document.write(`<body style="margin:0;overflow:hidden;"><div id="redImage" style="width:100%;height:100%;background-repeat:no-repeat;background-position:0 0;background-size:cover;"></div></body>`);

  interval = setInterval(() => {
    if (frame >= popupData.length) {
      clearInterval(interval);
      return;
    }

    const data = popupData[frame];
    const imgPath = `seq/cam/side0-${data.filename}`;
    const imgPath1 = `seq/cam/side2-${data.filename}`;
    const imgPath2 = `seq/cam/side1-${data.filename}`;

    // WHITE
    if (data.white) {
      const w = data.white;
      const whiteDiv = leftPopup.document.getElementById('whiteImage');
      leftPopup.moveTo(w.left * zoom, w.top * zoom);
      leftPopup.resizeTo(w.width * zoom, w.height * zoom + 30);
      whiteDiv.style.backgroundImage = `url(${imgPath1})`;
      whiteDiv.style.backgroundSize = `${600 * zoom}px ${600 * zoom}px`;
      whiteDiv.style.marginLeft = `${-w.left * zoom}px`;
      whiteDiv.style.marginTop = `${-w.top * zoom}px`;
      whiteDiv.style.width = `${600 * zoom}px`;
      whiteDiv.style.height = `${600 * zoom}px`;
    }

    // BLUE
    if (data.blue) {
      const b = data.blue;
      const blueDiv = rightPopup.document.getElementById('blueImage');
      rightPopup.moveTo(b.left * zoom, b.top * zoom);
      rightPopup.resizeTo(b.width * zoom, b.height * zoom + 30);
      blueDiv.style.backgroundImage = `url(${imgPath2})`;
      blueDiv.style.backgroundSize = `${600 * zoom}px ${600 * zoom}px`;
      blueDiv.style.marginLeft = `${-b.left * zoom}px`;
      blueDiv.style.marginTop = `${-b.top * zoom}px`;
      blueDiv.style.width = `${600 * zoom}px`;
      blueDiv.style.height = `${600 * zoom}px`;
    }
if (data.red && data.white && data.blue) {
  const w = data.white;
  const b = data.blue;
  const r = data.red;

  let redLeft, redWidth;

  if (w.left > b.left) {
    redLeft = (b.left + b.width) * zoom;
    redWidth = ((w.left + w.width) - (b.left + b.width)) * zoom;
  } else {
    redLeft = w.left * zoom;
    redWidth = (b.left - w.left) * zoom;
  }

  const redTop = (w.top + w.height) * zoom;
  const redHeight = r.height * zoom;

  redPopup.moveTo(redLeft, redTop-20);
  redPopup.resizeTo(redWidth, redHeight + 30);

  const redDiv = redPopup.document.getElementById('redImage');
  redDiv.style.backgroundImage = `url(${imgPath})`;
  redDiv.style.backgroundSize = `${600 * zoom}px ${600 * zoom}px`;
  redDiv.style.marginLeft = `${-r.left * zoom}px`;
  redDiv.style.marginTop = `${-r.top * zoom-20}px`;
  redDiv.style.width = `${600 * zoom}px`;
  redDiv.style.height = `${600 * zoom}px`;
}


// At the end of your setInterval frame logic:
if ((data.frame >= 0 && data.frame <= 15) || (data.frame >= 45 && data.frame <= 60)) {
  leftPopup.focus(); // bring WHITE (left) on top of BLUE
} else {
  rightPopup.focus(); // bring BLUE (right) on top of WHITE
}


    frame++;
  }, 1000 / fps);

  setTimeout(() => {
    if (leftPopup && !leftPopup.closed) leftPopup.close();
    if (rightPopup && !rightPopup.closed) rightPopup.close();
    if (redPopup && !redPopup.closed) redPopup.close();
  }, 30000);
}

  </script>
</head>
<body>
  <button onclick="openPopups()">Start Full 30-Frame Animation</button>
